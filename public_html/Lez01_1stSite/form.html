        <br>

        <div>
            Nell'esempio seguente andiamo ad inserire l'esercizio precedente all'interno della tabella"<br/>
            <br/>
            <form>
                <table border ="1" style = "width: 500px; height: 400px">
                    <tr style="height: 7%">
                        <td style="text-align: center; width: 8%; color: red; background-color: yellow">Intestazione campi</td>
                        <td style="text-align: center; width: 10%; color: red; background-color: yellow">Valore campi</td>
                        <td style="text-align: center; width: 7%; color: red; background-color: yellow">Conferma</td>
                    </tr>
                    <tr style="height: 10%">
                        <td style="text-align: center"><label for="nome">Nome</label></td>
                        <td style="text-align: center"><input style="width: 150 px" id="nome" name="nome" placeholder="Inserisci il tuo nome!"> </td>
                        <td style="text-align: center" rowspan = "6">
                            <input type="submit" 
                                   style="width: 100px" 
                                   value="INVIO">
                        </td>
                    </tr>
                    <tr style="height: 10%">
                        <td style="text-align: center"><label for="e-mail">E-mail @</label></td>
                        <td style="text-align: center"><input style="width: 150 px" name="e-mail" id="e-mail" placeholder="Inserisci la tua e-mail!"> </td>
                    </tr>
                    <tr style="height: 10%">
                        <td style="text-align: center"><label for="pwd">Password</label></td>
                        <td style="text-align: center"><input style="width: 150 px" type="password" name="pwd" id="pwd"> </td>
                    </tr>
                    <tr style="height: 15%">
                        <td style="text-align: center">Sesso</td>
                        <td style="text-align: left"><input type="radio" name="genere" id="sessoM"> <label for="sessoM">M </label><br>
                            <input type="radio" name="genere" id="sessoF"> <label for="sessoF">F </label></td>
                    </tr>
                    <tr style="height: 15%">
                        <td style="text-align: center">Sport</td>
                        <td style="text-align: left"> 
                            <input type="checkbox" name="sport" value="nuoto" id="sport1"> <label for="sport1">Nuoto </label><br>
                            <input type="checkbox" name="sport" value="calcio" id="sport2"> <label for="sport2">Calcio </label><br>
                            <input type="checkbox" name="sport" value="tennis" id="sport3"> <label for="sport3">Tennis </label> <br>
                            <input type="checkbox" name="sport" value="pallavolo" id="sport4"> <label for="sport4">Pallavolo </label> <br>
                    </tr>
                    <tr style="height: 15%">
                        <td style="text-align: center"><label for="note">Note</label></td>
                        <td> 
                            <textarea cols="40" rows="6" 
                                      placeholder="Inserire il testo!"
                                      name="note" id="note"></textarea>
                        </td>
                    </tr>
                    <tr style="height: 15%">
                        <td style="text-align: center" colspan="3">
                            <button type="submit">
                                Esempio di pulsante <br>
                                su due righe
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
