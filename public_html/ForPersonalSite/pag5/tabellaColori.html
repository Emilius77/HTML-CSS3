        <title>jQuery addicted</title>

        <link href="tabellaColori.css" rel="stylesheet" type="text/css"/>
        <link href="../w3.css" rel="stylesheet" type="text/css"/>

        <script>
            function creaTabellaHTML(righe, colonne, fz) {
                righe = parseInt(righe)
                colonne = parseInt(colonne)
                var html = "<table>"
                for (var i = 0; i < righe; i++) {
                    html += "<tr>"
                    for (var j = 0; j < colonne; j++) {
                        html += "<td>"
                        html += fz(i, j)
                        html += "</td>"
                    }
                    html += "</tr>"
                }

                html += "</table>"
                return html
            }

            function crea() {
                var r = document.getElementById("numRighe").value;
                var c = document.getElementById("numColonne").value;

                var t = creaTabellaHTML(r, c, fz_numeriCasualiColorati)


                document.getElementById("lavagna").innerHTML = t;
            }

            function fz_numeriCasualiColorati() {
                var n = parseInt((Math.random() * 100) + 1);
                if (n <= 25) {
                    var colore = "red"
                } else if (n <= 50) {
                    var colore = "yellow"
                } else if (n <= 75) {
                    var colore = "green"
                } else {
                    var colore = "lightblue"
                }
                return '<div style="background-color:' + colore + '">'
                        + n + '</div>'
            }
        </script>
